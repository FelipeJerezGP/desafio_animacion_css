<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css " />
    <title>Galeria Fotografica</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header"><h1>Conoce Chile!</h1></div>
      <div class="sidebar">
        <h2>Categorías</h2>
        <p><a href="#norte">Norte de Chile</a></p>
        <p><a href="#centro">Centro de Chile</a></p>
        <p><a href="#sur">Sur de Chile</a></p>
      </div>
      <div class="main">
        <div class="galeria">
          <div id="norte" class="titulo-seccion">
            <h3>Norte de Chile</h3>
          </div>
          <div class="imagenes">
            <img src="./assets/img/antofagasta.jpg" alt="Antofagasta" />
            <img src="./assets/img/iquique.jpeg" alt="Iquique" />
            <img src="./assets/img/san_pedro_atacama.jpg" alt="Atacama" />
          </div>
        </div>
        <div id="centro" class="galeriaCentro">
          <div class="titulo-seccion">
            <h3>Centro de Chile</h3>
          </div>
          <div class="imagenesCentro">
            <img src="./assets/img/valparaiso.jpeg" alt="Valparaiso" />
            <img src="./assets/img/cajon.jpg" alt="Cajon del maipo" />
            <img src="./assets/img/valle nevado.jpg" alt="Valle nevado" />
          </div>
        </div>
        <div id="sur" class="galeria">
          <div class="titulo-seccion">
            <h3>Sur de Chile</h3>
          </div>
          <div class="imagenes">
            <img src="./assets/img/valdivia.jpg" alt="Valdivia" />
            <img src="./assets/img/futaleufu.jpg" alt="Futaleufu" />
            <img
              src="./assets/img/capillas de marmol.jpg"
              alt="Capillas de marmol"
            />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-contact">
          <h3>Contacto</h3>
          <p>Email: contacto@conocechile.com</p>
          <p>Teléfono: +56 9 1234 5678</p>
          <p>Dirección: Santiago, Chile</p>
        </div>
        <div class="footer-social">
          <h3>Síguenos</h3>
          <div class="social-links">
            <a
              href="https://facebook.com/conocechile"
              target="_blank"
              aria-label="Facebook"
            >
              <img src="./assets/icons/facebook-3-64.jpg" alt="Facebook" />
            </a>
            <a
              href="https://twitter.com/conocechile"
              target="_blank"
              aria-label="Twitter"
            >
              <img src="./assets/icons/twitter-3-64.jpg" alt="Twitter" />
            </a>
            <a
              href="https://instagram.com/conocechile"
              target="_blank"
              aria-label="Instagram"
            >
              <img src="./assets/icons/instagram-64.jpg" alt="Instagram" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
